name: Publish (Dev/Beta)

on:
  push:
    tags:
      - "v*-dev*"
      - "v*-beta*"
      - "v*-alpha*"

jobs:
  tagged_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'
          cache: "yarn"
          registry-url: "https://registry.npmjs.org"
          scope: "@synapseprotocol"

      - name: Yarn Install
        run: yarn install --frozen-lockfile

      - name: Yarn Build
        run: yarn run build

      - name: Set NPM tag in env
        id: npm_tag
        run: |
          REF_NAME=${GITHUB_REF#refs/*/}
          ALPHA='alpha'
          BETA='beta'
          DEV='dev'
          
          case $REF_NAME in
            *"$ALPHA"*)
              echo ::set-output name=tag::${ALPHA}
              ;;
            *"$BETA"*)
              echo ::set-output name=tag::${BETA}
              ;;
            *"$DEV"*)
              echo ::set-output name=tag::${DEV}
              ;;
          esac

      - name: Set tagname in env
        id: git_tag
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}

      - name: Set tarball filename in env
        id: release_tarball
        run: |
          TARBALL=synapseprotocol-sdk-${{ steps.git_tag.outputs.tag }}.tgz
          echo ::set-output name=filename::${TARBALL}

      - name: Make tarball
        run: yarn pack --filename ${{ steps.release_tarball.outputs.filename }}

      - name: Create release with tarball
        uses: "marvinpinto/action-automatic-releases@v1.2.1"
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: true
          files: |
            ${{ steps.release_tarball.outputs.filename }}
            LICENSE
            README.md

      - name: Publish to NPM
        run: yarn publish --non-interactive --tag ${{ steps.npm_tag.outputs.tag }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_SERVICE_ACCOUNT_TOKEN }}